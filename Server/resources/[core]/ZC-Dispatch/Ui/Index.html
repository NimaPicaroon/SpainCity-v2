<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Dispatch</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="Script.js"></script>

</head>
    <body>
        <div class="dispatch">
            <div style="position: absolute; width: 100%; top: 0vw; height: 1.6vw;">
                <img id="logo" class="image" src="Assets/police.png">
                <div id="circle" style="position: absolute; width: .5vw; height: .5vw; background-color: red; left: 1vw; transform: translate(-50%, -50%); top: 50%; border-radius: 1vw; box-shadow: 0vw 0vw .1vw .05vw red;"></div>
                <span style="font-family: font; color: white; position: absolute; transform: translate(-50%, -50%); left: 3.6vw; top: 50%; font-size: .7vw;">Avisos <span id="faction" style="font-family: font; color: white; font-size: .7vw;">CNP</span></span>
                <span style="font-family: font; color: white; position: absolute; transform: translate(-50%, -50%); left: 9.6vw; top: 60%; font-size: .4vw;">Distancia: <span id="distance" style="font-family: font; color: yellow; font-size: .4vw;">0 km</span></span>
            </div>
            <div style="position: absolute; top: 1.6vw; width: 96%; transform: translate(-50%, -50%); left: 50%; height: .15vw; background-color: rgba(128, 128, 128, 0.837); border-radius: .5vw;"></div>
            <span id="actualAlert" style="font-family: font; color: white; position: absolute; transform: translate(-50%, -50%); left: 12vw; bottom: -1%; font-size: .4vw;">0<span id="maxAlerts" style="font-family: font; color: white; font-size: .4vw;">/0</span></span>
            <div style="position: relative; margin-top: 1.8vw; width: 100%; padding-bottom: .8vw; text-align: center;">
                <span id="alertText" style="font-family: font; color: white; width: 100%; font-size: .6vw; word-break: break-all; text-align: center; padding-bottom: 1vw;">Sin alertas</span>
                <div style="position: absolute; display: flex; justify-content: center; align-items: center; width: 100%; height: 2vw; margin-top: 1.2vw; gap: .5vw;">
                    <div style="height: 1.8vw; width: 4vw; background-color: rgba(0, 0, 0, 0.762); border-radius: .6vw; display: flex; justify-content: center; align-items: center;">
                        <span class="material-icons" style="color: white; font-size: .8vw;">
                            arrow_back_ios
                        </span>
                    </div>
                    <div style="height: 1.8vw; width: 4vw; background-color: rgba(0, 0, 0, 0.762); border-radius: .6vw; display: flex; justify-content: center; align-items: center;">
                        <span style="font-family: font; color: yellow; font-size: .8vw;">O</span>
                    </div>
                    <div style="height: 1.8vw; width: 4vw; background-color: rgba(0, 0, 0, 0.762); border-radius: .6vw; display: flex; justify-content: center; align-items: center;">
                        <span class="material-icons" style="color: white; font-size: .8vw;">
                            arrow_forward_ios
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings">
            <button id="deleteAlerts" class="button-4" role="button">Borrar alertas</button>
            <button id="sounds" style="background-color: #17af0a; left: 14%;" class="button-4" role="button">Sonidos</button>
            <button id="changeAlerts" style="background-color: #17af0a; left: 16%;" class="button-4" role="button">Alertas</button>
        </div>
    </body>
</html>
