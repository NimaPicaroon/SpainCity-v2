<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" type="text/css">
    <!-- <link rel="stylesheet" href="../Ui/Assets/images/"> -->
    <script src="Script.js"></script>
    <title>ZC-Menu</title>
</head>
    <body>
        <div class="main-wrapper" style="display: none;">
            <img class="image" src="Assets/wave.png">
            <span class="menu-title">Inventario</span>
            <span class="weight-title"></span>
            <div class="left-bar">
                <img style="width: 2.3vw; position: absolute; transform: translate(-50%, -50%); left: 50%; top: 16%;" src="https://cdn.discordapp.com/attachments/662091435226431508/944983604667220038/items.png" id="category-1">
                <img style="width: 2.3vw; position: absolute; transform: translate(-50%, -50%); left: 50%; top: 33%;" src="https://cdn.discordapp.com/attachments/662091435226431508/944982421256933466/bebidacomida.png" id="category-2">
                <img style="width: 2.3vw; position: absolute; transform: translate(-50%, -50%); left: 50%; top: 49%;" src="https://media.discordapp.net/attachments/759762950025773107/928300044120096868/pistol.png" id="category-3">
                <img style="width: 2.3vw; position: absolute; transform: translate(-50%, -50%); left: 50%; top: 66%;" src="https://cdn.discordapp.com/attachments/662091435226431508/944985084140851220/drugs.png" id="category-4">
                <img style="width: 2.3vw; position: absolute; transform: translate(-50%, -50%); left: 50%; top: 83%;" src="https://media.discordapp.net/attachments/1072537305505595422/1088786991207960616/llavero.png" id="category-5">
            </div>
            
            <div class="selected-wrapper">
                <div class="flex-options">
                    <div class="item" style="width:4vw; padding-top: -.2vw;" id="option-1" data="use">
                        <span style="padding-left: .4vw; text-align:center;" class="item-name">Usar</span>
                    </div>
                    <div class="item" style="width:4vw; padding-top: -.2vw;" id="option-2" data="give">
                        <span style="padding-left: .4vw; text-align:center;" class="item-name">Dar</span>
                    </div>
                    <div class="item" style="width:4vw; padding-top: -.2vw;" id="option-3" data="drop">
                        <span style="padding-left: .4vw; text-align:center;" class="item-name">Tirar</span>
                    </div>
                    <div class="item" style=" width:4vw; padding-top: -.2vw;" id="option-4" data="cancel">
                        <span style="padding-left: .4vw; text-align:center;" class="item-name">Cancelar</span>
                    </div>
                </div>
            </div>

            <div class="people-wrapper">
                <div class="flex-people">

                </div>
            </div>

            <div class="metadata-wrapper">
                <div class="flex-metadata">

                </div>
            </div>

            <div class="data">
                <div class="flex-items">
                    
                </div>
            </div>
        </div>

        <div class="hotbar-wrapper">
            <div class="flex-hotbar">

            </div>
        </div>
    </body>
</html>
