<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@18657a9/css/all.min.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" type="text/css">
    <script src="Script.js"></script>
    <title>Ox-Hud</title>
</head>
    <body>
        <div class="hud-wrapper">
            <div class="flex-hud">

                <div id="shield-bar" class = 'box'>
                    <i class="fa-solid fa-shield icon" style = "color: #0094E8; text-shadow: 0 0 .2vw #0094E8;"></i>
                    <div class="bar">
                        <div id="shield"></div>
                    </div>
                </div>

                <div id="health-bar" class = 'box'>
                    <i class="fa-solid fa-heart icon" style = "color: #eb4646; text-shadow: 0 0 .2vw #eb4646;"></i>
                    <div class="bar">
                        <div id="health"></div>
                    </div>
                </div>

                <div id="hunger-bar" class = 'box'>
                    <i class="fa-solid fa-burger-cheese icon" style = "color: #FD9443; text-shadow: 0 0 .2vw #FD9443;"></i>
                    <div class="bar">
                        <div id="hunger"></div>
                    </div>
                </div>

                <div id="thirst-bar" class = 'box'>
                    <i class="fas fa-tint icon icon" style = "color: #00C5BE; text-shadow: 0 0 .2vw #00C5BE;"></i>
                    <div class="bar">
                        <div id="thirst"></div>
                    </div>
                </div>

                <!-- <div id="stress-bar" class = 'box'>
                    <i class="fa-solid fa-brain icon" style = "color: #FF00D7; text-shadow: 0 0 .2vw #FF00D7;"></i>
                    <div class="bar">
                        <div id="stress"></div>
                    </div>
                </div> -->

                <div id="water-bar" class = 'box'>
                    <i class="fa-solid fa-person-swimming icon" style = "color: #799FB4; text-shadow: 0 0 .2vw #799FB4;"></i>
                    <div class="bar">
                        <div id="water"></div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
