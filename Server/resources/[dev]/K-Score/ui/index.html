<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>K-Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <header>SPAINCITY RP</header>
                <div class="jobsContainer">
                    <div class="job job_ems">
                        <i class="fa-duotone fa-truck-medical"></i> <span class="ambulance_num">-1</span>
                    </div>
                    <div class="job job_taxi">
                        <i class="fa-duotone fa-taxi"></i> <span class="taxi_num">-1</span>
                    </div>
                </div>
                <div class="activePlayers">
                    <div class="serverInfo">
                        <i class="fa-duotone fa-people-group"></i> <div id="Players" class="active_players">255</div>
                    </div>
                    <div class="userInfo">
                        <i class="fa-duotone fa-id-card"></i> <div class="active" id="Id">0</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
		<script src="script.js" type="text/javascript"></script>
    </body>
</html>
