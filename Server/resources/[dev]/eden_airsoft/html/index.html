<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airsoft - Centro de control</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />

    <script src="nui://msx_core_ui/html/js/msxstyleloader.js"></script>
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/script.js" type="text/javascript"></script>
</head>

<body>
    <div class="lobby" style="display: none; user-select: none;">
        <div class="question bordergradient2" style="display: block;">
            <div class="question-logo"></div>
            <h1 id='script_title' style="text-align: center;  font-size: 34px;"></h1>
            <div style="margin-bottom: 25px ;"></div>
            <button id="new_room" onclick="onCreateLobby()" type="button" class="btn bordergradient"
                style="margin-right: 1rem;">{CREATE_ROOM}
            </button>
            <button id="join_room" onclick="onJoinLobby()" type="button" class="btn bordergradient">{JOIN_ROOM}</button>
        </div>

        <div class="list bordergradient2 text-center" style="display: none;">
            <div class="boxlobbeys">
                <div class="lobby-password" style="display: none;">
                    <div class="inputs-pass text-center">
                        <label id="lpass_label" for="lpass">{LOBBY_PASSWORD}</label>
                        <input type="password" id="lpass" class="form-control" name="lpass" maxlength="10">
                    </div>
                </div>
            </div>
            <div id="back_question" onclick="onBackQuestion()" class="btn bordergradient" style="margin-right: 1rem;">{BACK} 
            </div>
        </div>

        <div name="createlobby" class="createlobby bordergradient2" style="display: none;">
            <div class="selectmap" style="display: block;">
                <div id="choosemap_title" class="title">{CHOOSE_MAP}</div>
                <img class="map-img" src="" alt="map-image">
                <div class="select">
                    <select onchange="onChangeMap()" id="map" class="form-select select-map">
                    </select>
                </div>
            </div>

            <div class="selectmap weapon-select" style="display: none;">
                <div id="choose_weapon" class="title">{CHOOSE_WEAPON}</div>

                <table style="width:600px">
                    <tr>
                        <td width="100px" class="text-center">
                            <button onclick="LeftWeaponButton()" id="sbutton-left"><span>„Ää</span></button>
                        </td>
                        <td class="text-center">
                            <img class="weapon" src="" alt="map-image">

                        </td>
                        <td width="100px" class="text-center">
                            <button onclick="RightWeaponButton()" id="sbutton-right"><span>„Äã</span></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <p id="select_weapon" class="weapon-name">{SELECTED_WEAPON}</p>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="setting" style="display: none;">
                <div id="room_config" class="title">{MATCH_CFG}</div>
                <div class="form">
                    <ul>
                        <li>
                            <label id="room_name" for="lname" class="form-label">{ROOM_NAME}</label>
                            <input type="text" id="lname" class="form-control" placeholder="ROOM_NAME" name="lname"
                                minlength="3" maxlength="15">
                        </li>
                        <li>
                            <label id="room_pwd" for="lbpass" class="form-label">{ROOM_PASSWORD}</label>
                            <input type="password" id="lbpass" class="form-control" placeholder="ROOM_PASSWORD"
                                name="lbpass" maxlength="10">
                        </li>
                        <li style="margin-bottom: 5vw;">
                            <label id="room_rounds" for="round" class="form-label">{ROOM_ROUNDS}</label>
                            <input type="number" id="round" class="form-control" placeholder="ROOM_ROUNDS" name="round"
                                min="1" max="5" value="1">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="text-center">
                <div id="cancelButton" onclick="onCancel()" class="btn bordergradient" style="margin-right: 1rem;">{CANCEL}</div>
                <div id="backButton" onclick="onBack()" class="btn bordergradient" style="display: none; margin-right: 1rem;">
                    Atr√°s</div>
                <div id="nextButton" onclick="onNext()" class="btn bordergradient">{CONTINUE}</div>
                <div id="submitButton" onclick="onSubmit()" class="btn bordergradient" style="display: none;">{CONFIRM}
                </div>
            </div>
        </div>

        <div name="main" class="main bordergradient2" style="display: none;">
            <div class="row" style="margin-top:20px">
                <div class="col-4 text-center">
                    <div id="room_players_title" class="title">{ROOM_PLAYERS}</div>
                    <div class="box joiners">
                    </div>
                </div>
                <div class="col-4 text-center">
                    <div class="title"><span id="team1_title">{TEAM1}</span>
                        <div id="TM-1" class="btn btn-outline-accept  btn-sm bordergradient" style="width:100px"
                            onclick="onJoin(this.id)">Unirse</div>
                    </div>
                    <div class="box teamone bordergradient" style="margin-bottom: 5vw;">
                    </div>
                </div>
                <div class="col-4 text-center">
                    <div class="title"><span id="team2_title">{TEAM2}</span>
                        <div id="TM-2" class="btn btn-outline-accept  btn-sm bordergradient" style="width:100px"
                            onclick="onJoin(this.id)">{JOIN}</div>
                    </div>
                    <div class="box teamtwo bordergradient">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <div id="ReadyButton" onclick="onReady()" class="btn bordergradient">
                    <h4 class="buttom-text">{READY}</h4>
                </div>

                <div id="UnReadyButton" onclick="onUnready()" class="btn bordergradient" style="display: none;">
                    <h4 class="buttom-text">{NOT_READY}</h4>
                </div>

            </div>
            <div class="text-center" style="margin-top:20px">
                <div id="exitButton" onclick="onLeave()" class="btn bordergradient">
                    <h4 class="buttom-text">{EXIT}</h4>
                </div>
                <div id="startButton" onclick="onStart()" class="btn bordergradient">
                    <h4 class="buttom-text">{START}</h4>
                </div>
            </div>

        </div>
    </div>

    <div class="gamehud" style="display: none;">

        <div class="topbox" id="spectatedplayer" style="display: none;">üëÅÔ∏è Eden Yisus</div>
        <div class="topbox" id="blueteam" style="display: none;">5</div>
        <div class="topbox">
            <div id="round-count" style="display: none;">ROUND 8</div>
            <div id="timer" style="display: none;">7:00</div>
        </div>
        <div class="topbox" id="redteam" style="display: none;">4</div>

        <div id="hud" class="contendertop" style="right: 0 !important; position: absolute;">
            <div id="topcat1" style="display: none;">
                <span id="top1"
                    style="position: absolute; margin-top: 1.05vw !important; margin-left: 4.2vw;">{name}</span>
                <button id="top1btn" class="btn-pbtop-1">1</button>
                <p id="top1a" class="text-style">
                    <button id="top1b" class="btn-pbtop"><span>0</span></button>
                </p>
            </div>
            <div id="topcat2" style="display: none;">
                <span id="top2"
                    style="position: absolute; margin-top: 1.15vw !important; margin-left: 4.2vw;">{name}</span>
                <button id="top2btn" class="btn-pbtop-1">2</button>
                <p id="top2a" class="text-style">
                    <button id="top2b" class="btn-pbtop"><span>0</span></button>
                </p>
            </div>
            <div id="topcat3" style="display: none;">
                <span id="top3"
                    style="position: absolute; margin-top: 1.15vw !important; margin-left: 4.2vw;">{name}</span>
                <button id="top3btn" class="btn-pbtop-1">3</button>
                <p id="top3a" class="text-style">
                    <button id="top3b" class="btn-pbtop"><span>0</span></button>
                </p>
            </div>
            <div id="topcat4" style="display: none;">
                <span id="top4"
                    style="position: absolute; margin-top: 1.15vw !important; margin-left: 4.2vw;">{name}</span>
                <button id="top4btn" class="btn-pbtop-1">4</button>
                <p id="top4a" class="text-style">
                    <button id="top4b" class="btn-pbtop"><span>0</span></button>
                </p>
            </div>
            <div id="topcat5" style="display: none;">
                <span id="top5"
                    style="position: absolute; margin-top: 1.15vw !important; margin-left: 4.2vw;">{name}</span>
                <button id="top5btn" class="btn-pbtop-1">5</button>
                <p id="top5a" class="text-style">
                    <button id="top5b" class="btn-pbtop"><span>0</span></button>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
